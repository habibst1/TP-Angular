<p>add-cv works!</p>
<form [formGroup]="form">
  Name:
  <input type="text" class="form-control" formControlName="name" />
  <div
    *ngIf="form.get('name')?.errors && form.get('name')?.touched"
    class="alert alert-danger"
  >
    Ce champ est obligatoire
  </div>
  Firstname:
  <input type="text" class="form-control" formControlName="firstname" /> Age:
  <input type="text" class="form-control" formControlName="age" /> Cin:
  <input type="text" class="form-control" formControlName="cin" />
  <div
    *ngIf="cin?.hasError('pattern')  && form.get('cin')?.touched "
    class="alert alert-danger">
  
    Cette Cin est invalide
  </div>
  <div *ngIf="form?.hasError('invalidCin') && cin?.touched" class="alert alert-danger">
    {{ form.getError('invalidCin')}}
  </div>
  <div *ngIf="cin?.hasError('cinTaken') && cin?.touched" class="alert alert-danger">
    Cette Cin n'est pas unique.
  </div>

  Job: <input type="text" class="form-control" formControlName="job" /> Path:
  <input type="text" class="form-control" formControlName="path" />

  <button [disabled]="form.invalid" class="btn btn-primary" (click)="addCv()">
    add cv
  </button>
</form>
